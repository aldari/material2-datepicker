<mat-form-field>
  <input matInput id="birthday" name="birthday" class="form-control" [matDatepicker]="picker" [(ngModel)]="birthday" required #birthdayField="ngModel">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<span>{{birthday | date:'shortDate'}}</span>
